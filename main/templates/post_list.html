<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Найденные посты</title>
    <link rel="stylesheet" href="../../static/styles/style.css">
</head>
<body>
<main>

    <a href="/" target ="_blank" title="На главную" class="link">Назад</a>

    <H1>Посты по запросу "{{ s }}":</H1>

    <ul>
        {% for post in posts %}
         <div class="post">
             <img src="{{ post.pic }}" width="100%"  alt="">
             <p data-tooltip="{{ post.content }}">Наведи для описание поста:</p>
        </div>
        {% endfor %}
    </ul>
    <hr>
    <a href="/post" class="link">Добавить пост</a>

</main>
</body>
</html>
